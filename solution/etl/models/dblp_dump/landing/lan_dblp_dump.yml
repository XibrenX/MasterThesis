version: 2

models:
  - name: lan_article
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: mdate
      - name: dblp_key
        tests:
          - unique
          - not_null
      - name: publtype

  - name: lan_author
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
          - parent_id
          - id
    columns:
      - name: id
        description: >
          Identification of the entity. If the object has a parent, this is the 
          identification within its parent.
        tests:
          - not_null
      - name: parent_id
        description: Identification of the parent.
        tests:
          - not_null
      - name: parent_type
        description: Type of its parent.
        tests:
          - not_null
      - name: author_name
        description: The name of the author.
        tests:
          - not_null
      - name: orcid
        description: Open Researcher and Contributor ID (see https://info.orcid.org/).
      - name: bibtex
      - name: aux

  - name: lan_inproceedings
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: mdate
      - name: dblp_key
        tests:
          - unique
          - not_null
      - name: publtype

  - name: lan_journal
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
          - parent_id
          - id
    columns:
      - name: id
      - name: parent_id
      - name: parent_type
      - name: journal
        tests:
          - not_null

  - name: lan_title
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
          - parent_id
          - id
    columns:
      - name: id
      - name: parent_id
      - name: parent_type
      - name: title
        tests:
          - not_null
      - name: bibtex
  
  - name: lan_www
    columns:
      - name: id
        description: >
          Identification of the entity. If the object has a parent, this is the 
          identification within its parent.
        tests:
          - not_null
          - unique
      - name: mdate
        description: Date the entity has been modified.
      - name: dblp_key
        description: Reference to the object in DBLP.
        tests:
          - not_null
          - unique
      - name: publtype
        
  - name: lan_year
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
          - parent_id
          - id
    columns:
      - name: id
      - name: parent_id
      - name: parent_type
      - name: year
        tests:
          - not_null
